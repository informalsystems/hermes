[package]
name       = "ibc-test-framework"
version    = "0.13.0-rc.0"
edition    = "2021"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
homepage   = "https://hermes.informal.systems/"
repository = "https://github.com/informalsystems/ibc-rs"
authors    = ["Informal Systems <hello@informal.systems>"]

description = """
  Integration tests for IBC Relayer
"""

[dependencies]
ibc             = { path = "../../modules" }
ibc-relayer     = { path = "../../relayer" }
ibc-relayer-cli = { path = "../../relayer-cli" }
ibc-proto       = { path = "../../proto" }
tendermint      = { version = "=0.23.5" }
tendermint-rpc  = { version = "=0.23.5", features = ["http-client", "websocket-client"] }

tokio = { version = "1.0", features = ["full"] }
tracing = "0.1.32"
tracing-subscriber = "0.3.9"
eyre = "0.6.7"
color-eyre = "0.6"
rand = "0.8.5"
env_logger = "0.9.0"
hex = "0.4.3"
serde = "1.0"
serde_json = "1"
serde_yaml = "0.8.23"
itertools = "0.10"
toml = "0.5"
subtle-encoding = "0.5.1"
sha2 = "0.10.2"
crossbeam-channel = "0.5.2"
prost = { version = "0.9", default-features = false }
prost-types = { version = "0.9", default-features = false }
semver = "1.0.6"
flex-error = "0.4.4"
