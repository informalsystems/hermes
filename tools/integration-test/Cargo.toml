[package]
name         = "ibc-integration-test"
version      = "0.29.3"
edition      = "2021"
rust-version = "1.76.0"
license      = "Apache-2.0"
readme       = "README.md"
keywords     = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
homepage     = "https://hermes.informal.systems/"
repository   = "https://github.com/informalsystems/hermes"
authors      = ["Informal Systems <hello@informal.systems>"]
description  = "Integration tests for Hermes"
publish      = false

[dependencies]
ibc-relayer-types  = { workspace = true }
ibc-relayer        = { workspace = true }
ibc-test-framework = { workspace = true }

byte-unit      = { workspace = true, features = ["serde"] }
http           = { workspace = true }
prost          = { workspace = true }
serde          = { workspace = true }
serde_json     = { workspace = true }
tendermint-rpc = { workspace = true, features = ["http-client"] }
tendermint     = { workspace = true }
time           = { workspace = true }
toml           = { workspace = true }
tonic          = { workspace = true, features = ["tls", "tls-roots"] }

[features]
default                         = []
example                         = []
manual                          = []
ordered                         = []
ica                             = []
ics29-fee                       = []
experimental                    = []
forward-packet                  = []
ics31                           = []
clean-workers                   = []
fee-grant                       = []
channel-upgrade                 = []
interchain-security             = []
celestia                        = []
async-icq                       = []
juno                            = []
dynamic-gas-fee                 = []
new-register-interchain-account = []
authz                           = []
benchmark                       = []
no-denom-trace                  = []

[[bin]]
name = "test_setup_with_binary_channel"
doc  = true
