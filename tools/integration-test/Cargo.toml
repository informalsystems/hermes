[package]
name         = "ibc-integration-test"
version      = "0.27.0"
edition      = "2021"
rust-version = "1.71"
license      = "Apache-2.0"
readme       = "README.md"
keywords     = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
homepage     = "https://hermes.informal.systems/"
repository   = "https://github.com/informalsystems/hermes"
authors      = ["Informal Systems <hello@informal.systems>"]
description  = "Integration tests for Hermes"
publish      = false

[dependencies]
ibc-relayer-types  = { path = "../../crates/relayer-types" }
ibc-relayer        = { path = "../../crates/relayer" }
ibc-test-framework = { path = "../test-framework" }

http = "0.2.9"
serde_json = "1"
time = "0.3"
toml = "0.8"
prost = { version = "0.12" }
tonic = { version = "0.10", features = ["tls", "tls-roots"] }
serde = "1.0.195"

[features]
default = []
example = []
manual = []
ordered = []
ica = []
ics29-fee = []
experimental = []
mbt = []
forward-packet = []
ics31 = []
clean-workers = []
fee-grant = []
interchain-security = []
celestia = []
async-icq = []
juno = []
dynamic-gas-fee = []

[[bin]]
name = "test_setup_with_binary_channel"
doc = true

[dev-dependencies]
tempfile = "3.6.0"

[dependencies.tendermint]
version = "0.34.0"

[dependencies.tendermint-rpc]
version = "0.34.0"
features = ["http-client"]

[dependencies.byte-unit]
version = "4.0.19"
default-features = false
features = ["serde"]