[package]
name       = "ibc-integration-test"
version    = "0.8.0"
edition    = "2021"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
homepage   = "https://hermes.informal.systems/"
repository = "https://github.com/informalsystems/ibc-rs"
authors    = ["Informal Systems <hello@informal.systems>"]

description = """
  Integration tests for IBC Relayer
"""

[dependencies]
ibc           = { path = "../../modules" }
ibc-relayer   = { path = "../../relayer" }
ibc-relayer-cli   = { path = "../../relayer-cli" }
ibc-proto     = { path = "../../proto" }
tendermint = { version = "=0.23.0" }
tendermint-rpc = { version = "=0.23.0", features = ["http-client", "websocket-client"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1.26"
tracing-subscriber = "0.3.2"
eyre = "0.6.5"
color-eyre = "0.5"
rand = "0.8.4"
env_logger = "0.9.0"
hex = "0.4.3"
serde = "1.0.130"
serde_json = "1"
itertools = "0.10"
toml = "0.5"
subtle-encoding = "0.5.1"
sha2 = "0.9.8"
crossbeam-channel = "0.5.1"
prost = { version = "0.9", default-features = false }
prost-types = { version = "0.9", default-features = false }

[features]
default = []
example = []
manual = []
experimental = []

[[bin]]
name = "test_setup_with_binary_channel"
doc = true
