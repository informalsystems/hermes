codecov:
  require_ci_to_pass: yes
  allow_coverage_offsets: true

ignore:

coverage:
  precision: 1
  round: down
  range: "70...100"

  status:
    project: true
    patch: true
    changes: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: no
