version: '3'

services:
  ibc0:
    container_name: ibc0
    logging:
      driver: none
    build:
      context: .
      dockerfile: ci/gaia.Dockerfile
      args:
        release: stargate-4
    ports:
      - "26656:26656"
      - "26657:26657"
    environment:
      - CHAIN_ID=ibc0
      - MONIKER=node01
      - RPC_PORT=26657
      - P2P_PORT=26656
      - GRPC_PORT=9090
    volumes:
      - chain-data:/data
    networks:
      relaynet:
        ipv4_address: 192.168.10.2
  ibc1:
    container_name: ibc1
    logging:
      driver: none
    build:
      context: .
      dockerfile: ci/gaia.Dockerfile
      args:
        release: stargate-4
    ports:
      - "26556:26556"
      - "26557:26557"
    environment:
      - CHAIN_ID=ibc1
      - MONIKER=node01
      - RPC_PORT=26557
      - P2P_PORT=26556
      - GRPC_PORT=9091
    volumes:
      - chain-data:/data
    networks:
      relaynet:
        ipv4_address: 192.168.10.3
  relayer:
    depends_on:
      - ibc0
      - ibc1
    container_name: relayer
    stdin_open: true
    tty: true
    command: ["-c", "/relayer/setup_relayer.sh"]
    build:
      context: .
      dockerfile: ci/relayer.Dockerfile
    environment:
      - CHAIN_A=ibc0
      - CHAIN_A_HOME=/data/ibc0
      - CHAIN_B=ibc1
      - CHAIN_B_HOME=/data/ibc1
      - CONFIG=simple_config.toml
      - RELAYER_DIR=/relayer
    volumes:
      - chain-data:/data
    networks:
      relaynet:
        ipv4_address: 192.168.10.4

networks:
  relaynet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.168.10.0/16

volumes:
  chain-data: