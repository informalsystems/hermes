[global]
timeout = '10s'
strategy = 'naive'

[[chains]]
id = 'chain_A'
rpc_addr = 'tcp://localhost:26657'
grpc_addr = 'tcp://localhost:9090'
account_prefix = 'cosmos'
key_name = 'testkey'
store_prefix = 'ibc'
client_ids = [
    'clA1',
    'clA2',
]
gas = 200000
max_msg_num = 4
max_tx_size = 1048576
clock_drift = '5s'
trusting_period = '14days'

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[[chains]]
id = 'chain_B'
rpc_addr = 'tcp://localhost:26557'
grpc_addr = 'tcp://localhost:9090'
account_prefix = 'cosmos'
key_name = 'testkey'
store_prefix = 'ibc'
client_ids = ['clB1']
clock_drift = '5s'
trusting_period = '14days'

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[[connections]]
[connections.a_end]
chain_id = 'chain_A'
client_id = 'clB1'
connection_id = 'connAtoB'

[connections.b_end]
chain_id = 'chain_B'
client_id = 'clA1'
connection_id = 'connBtoA'

[[connections.paths]]
a_port = 'transfer'
b_port = 'transfer'
direction = 'unidirectional'

[[connections.paths]]
a_port = 'transfer'
b_port = 'transfer'
direction = 'bidirectional'

[[connections.paths]]
a_port = 'transfer'
b_port = 'transfer'
a_channel = 'chan3onA'
b_channel = 'chan3onB'
direction = 'bidirectional'

