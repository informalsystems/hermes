[global]
timeout = '10s'
strategy = 'naive'

[[chains]]
id = 'chain_A'
rpc_addr = 'tcp://localhost:26657'
account_prefix = 'cosmos'
key_name = 'testkey'
store_prefix = 'ibc'
client_ids = [
    'clA1',
    'clA2',
]
gas = 200000
clock_drift = '5s'
trusting_period = '14days'

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[[chains]]
id = 'chain_B'
rpc_addr = 'tcp://localhost:26557'
account_prefix = 'cosmos'
key_name = 'testkey'
store_prefix = 'ibc'
client_ids = ['clB1']
gas = 200000
clock_drift = '5s'
trusting_period = '14days'

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[[connections]]
[connections.src]
chain_id = 'chain_A'
client_id = 'clB1'
connection_id = 'connAtoB'

[connections.dest]
chain_id = 'chain_B'
client_id = 'clA1'
connection_id = 'connBtoA'

[[connections.paths]]
src_port = 'portA1'
dest_port = 'portB1'
direction = 'unidirectional'

[[connections.paths]]
src_port = 'portA2'
dest_port = 'portB2'
direction = 'bidirectional'

[[connections.paths]]
src_port = 'portA3'
dest_port = 'portB3'
src_channel = 'chan3onA'
dest_channel = 'chan3onB'
direction = 'bidirectional'

