#This example config can be used between two chains chain_A and chain_B described in the repository README.md
title = "IBC Relayer Config Example"

[global]
timeout = "10s"
strategy = "naive"

[[local_chains]]
  id = "localchain_A"
  client_ids = ["lc_clientA"]

[[chains]]
  id = "chain_A"
  rpc_addr = "localhost:26657"
  account_prefix = "cosmos"
  key_name = "testkey"
  store_prefix = "ibc"
  client_ids = ["clA1", "clA2"]
  gas = 200000
  gas_adjustement = 1.3
  gas_price = "0.025stake"
  trusting_period = "336h"

[[chains]]
  id = "chain_B"
  rpc_addr = "localhost:26557"
  account_prefix = "cosmos"
  key_name = "testkey"
  store_prefix = "ibc"
  client_ids = ["clB1"]
  gas = 200000
  gas_adjustement = 1.3
  gas_price = "0.025stake"
  trusting_period = "336h"

[[connections]]

[connections.src]
  chain_id = "chain_A"
  client_id = "clB1"
  connection_id = "connAtoB"

[connections.dest]
  chain_id = "chain_B"
  client_id = "clA1"
  connection_id = "connBtoA"

[[connections.paths]]
  src_port = "portA1"
  dest_port = "portB1"
  direction = "unidirectional"

[[connections.paths]]
  src_port = "portA2"
  dest_port = "portB2"
  direction = "bidirectional"

[[connections.paths]]
  src_port = "portA3"
  dest_port = "portB3"
  src_channel = "chan3onA"
  dest_channel = "chan3onB"
