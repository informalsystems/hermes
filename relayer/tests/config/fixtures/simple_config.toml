# This is an IBC relayer sample configuration to be used with simapp described in the repository ci/simapp folder README.md

title = "IBC Relayer Config Example"

[global]
timeout = "10s"
strategy = "naive"

[[chains]]
  id = "ibc-test"
  rpc_addr = "http://127.0.0.1:26657"
  grpc_addr = 'http://127.0.0.1:9090'
  websocket_addr = 'ws://localhost:26657/websocket'
  account_prefix = "cosmos"
  key_name = "testkey"
  store_prefix = "ibc"
  gas = 200000
  fee_denom = 'stake'
  fee_amount = 10
  gas_adjustement = 1.3
  gas_price = "0.025stake"
  trusting_period = "336h"

  # TODO: Move to light client config
  peer_id = "BADFADAD0BEFEEDC0C0ADEADBEEFC0FFEEFACADE"

[[chains]]
  id = "chain_B"
  rpc_addr = "http://127.0.0.1:26557"
  grpc_addr = 'http://127.0.0.1:9090'
  websocket_addr = 'ws://localhost:26557/websocket'
  account_prefix = "cosmos"
  key_name = "testkey"
  store_prefix = "ibc"
  gas = 200000
  fee_denom = 'stake'
  fee_amount = 10
  gas_adjustement = 1.3
  gas_price = "0.025stake"
  trusting_period = "336h"

  # TODO: Move to light client config
  peer_id = "DC0C0ADEADBEEFC0FFEEFACADEBADFADAD0BEFEE"

[[connections]]
a_chain = "ibc1"
b_chain = "ibc0"

[[connections.paths]]
a_port = 'transfer'
b_port = 'transfer'
