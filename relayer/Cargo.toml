[package]
name       = "ibc-relayer"
version    = "0.7.3"
edition    = "2018"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
repository = "https://github.com/informalsystems/ibc-rs"
authors    = ["Informal Systems <hello@informal.systems>"]

description = """
    Implementation of an IBC Relayer in Rust, as a library.
"""

[features]
default = ["std", "eyre_tracer"]
std = [
    "flex-error/std"
]
eyre_tracer = ["flex-error/eyre_tracer"]
profiling = []
telemetry = ["ibc-telemetry"]

[dependencies]
ibc           = { version = "0.7.3", path = "../modules" }
ibc-proto     = { version = "0.11.0", path = "../proto" }
ibc-telemetry = { version = "0.7.3", path = "../telemetry", optional = true }

chrono = { version = "0.4.19", default-features = false, features = ["clock"] }
subtle-encoding = "0.5"
async-trait = "0.1.50"
humantime-serde = "1.0.0"
serde = "1.0.130"
serde_cbor = "0.11.2"
serde_derive = "1.0"
thiserror = "1.0.30"
toml = "0.5"
tracing = "0.1.29"
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "sync"] }
serde_json = { version = "1" }
bytes = "1.1.0"
prost = "0.7"
prost-types = "0.7"
futures = "0.3.17"
crossbeam-channel = "0.5.1"
k256 = { version = "0.9.6", features = ["ecdsa-core", "ecdsa", "sha256"]}
hex = "0.4"
bitcoin = { version = "=0.27", features = ["use-serde"] }
tiny-bip39 = "0.8.0"
hdpath = { version = "0.6.0", features = ["with-bitcoin"] }
sha2 = "0.9.8"
tiny-keccak = { version = "2.0.2", features = ["keccak"], default-features = false }
ripemd160 = "0.9.1"
bech32 = "0.8.1"
itertools = "0.10.1"
tonic = { version = "0.4", features = ["tls", "tls-roots"] }
dirs-next = "2.0.0"
retry = { version = "1.3.0", default-features = false }
async-stream = "0.3.2"
http = "0.2.4"
flex-error = { version = "0.4.3", default-features = false }
signature = "1.3.0"
anyhow = "1.0.44"
fraction = {version = "0.9.0", default-features = false }
semver = "1.0"
uint = "0.9"
humantime = "2.1.0"

[dependencies.tendermint]
version = "=0.22.0"
features = ["secp256k1"]

[dependencies.tendermint-rpc]
version = "=0.22.0"
features = ["http-client", "websocket-client"]

[dependencies.tendermint-light-client]
version = "=0.22.0"
default-features = false
features = ["rpc-client", "secp256k1", "unstable"]

[dependencies.tendermint-proto]
version = "=0.22.0"

[dev-dependencies]
ibc = { version = "0.7.3", path = "../modules", features = ["mocks"] }
serial_test = "0.5.0"
env_logger = "0.9.0"
tracing-subscriber = "0.2.25"
test-env-log = { version = "0.2.7", features = ["trace"] }

# Needed for generating (synthetic) light blocks.
tendermint-testgen = { version = "=0.22.0" }
