name: Integration
on:
  pull_request:
    paths:
      - .github/workflows/integration.yaml
      - Cargo.toml
      - Cargo.lock
      - flake.nix
      - flake.lock
      - ci/**
      - e2e/**
      - crates/**
      - tools/**
  push:
    branches: master
    paths:
      - .github/workflows/integration.yaml
      - Cargo.toml
      - Cargo.lock
      - flake.nix
      - flake.lock
      - ci/**
      - e2e/**
      - crates/**
      - tools/**

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs of this workflow when a new commit is added to the PR, branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package: gaia13
            command: gaiad
            account_prefix: cosmos
            native_token: stake
            features: forward-packet,clean-workers
          - package: gaia14
            command: gaiad
            account_prefix: cosmos
            native_token: stake
            features: forward-packet,clean-workers
          - package: ibc-go-v6-simapp
            command: simd
            account_prefix: cosmos
            native_token: stake
            features: ica,ics29-fee
          - package: ibc-go-v7-simapp
            command: simd
            account_prefix: cosmos
            native_token: stake
            features: ica,ics29-fee
          - package: ibc-go-v8-simapp
            command: simd
            account_prefix: cosmos
            native_token: stake
            features: ica,ics29-fee
          - package: wasmd
            command: wasmd
            account_prefix: wasm
            native_token: stake
            features: ''
          - package: osmosis
            command: osmosisd
            account_prefix: osmo
            native_token: stake
            features: ''
          - package: juno
            command: junod
            account_prefix: juno
            native_token: stake
            features: juno,forward-packet
          - package: provenance
            command: provenanced
            account_prefix: pb
            native_token: nhash
            features: fee-grant,async-icq
          - package: migaloo
            command: migalood
            account_prefix: migaloo
            native_token: stake
            features: ''

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        with:
          name: cosmos
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ibc-integration-test --features=${{ matrix.chain.features }} --no-fail-fast --no-run
      - name: Install cargo-nextest
        run: curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin
      - name: Run integration test
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
          NO_COLOR_LOG: 1
          NEXTEST_RETRIES: 2
          CHAIN_COMMAND_PATHS: ${{ matrix.chain.command }}
          ACCOUNT_PREFIXES: ${{ matrix.chain.account_prefix }}
          NATIVE_TOKENS: ${{ matrix.chain.native_token }}
        run: |
            nix shell .#python .#${{ matrix.chain.package }} -c \
              cargo nextest run -p ibc-integration-test --no-fail-fast --failure-output final --test-threads=2 \
              --features=${{ matrix.chain.features }}

