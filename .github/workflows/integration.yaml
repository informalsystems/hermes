          NO_COLOR_LOG: 1
        run: |
          nix shell .#python .#gaia6-ordered -c cargo \
            test -p ibc-integration-test --features ordered --no-fail-fast -- \
            --nocapture --test-threads=1 test_ordered_channel

  ica-filter-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
