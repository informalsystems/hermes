name: Rust
on:
  pull_request:
    paths:
      - .github/workflows/integration.yaml
      - Cargo.toml
      - Cargo.lock
      - flake.nix
      - flake.lock
      - ci/**
      - e2e/**
      - crates/**
      - tools/**
  push:
    branches: master
    paths:
      - .github/workflows/integration.yaml
      - Cargo.toml
      - Cargo.lock
      - flake.nix
      - flake.lock
      - ci/**
      - e2e/**
      - crates/**
      - tools/**

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs of this workflow when a new commit is added to the PR, branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package: .#gaia6
            command: gaiad
            account_prefix: cosmos
          - package: .#gaia7
            command: gaiad
            account_prefix: cosmos
          - package: .#gaia8
            command: gaiad
            account_prefix: cosmos
          - package: .#ibc-go-v2-simapp
            command: simd
            account_prefix: cosmos
          - package: .#ibc-go-v3-simapp
            command: simd
            account_prefix: cosmos
          - package: .#ibc-go-v4-simapp
            command: simd
            account_prefix: cosmos
          - package: .#ibc-go-v5-simapp
            command: simd
            account_prefix: cosmos
          - package: .#ibc-go-v6-simapp
            command: simd
            account_prefix: cosmos
          - package: .#wasmd
            command: wasmd
            account_prefix: wasm
          - package: .#evmos
            command: evmosd
            account_prefix: evmos
          - package: .#osmosis
            command: osmosisd
            account_prefix: osmo

    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v15
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: cosmos
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ibc-integration-test --no-fail-fast --no-run
      - uses: nick-fields/retry@v2
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
          NO_COLOR_LOG: 1
          CHAIN_COMMAND_PATHS: ${{ matrix.chain.command }}
          ACCOUNT_PREFIXES: ${{ matrix.chain.account_prefix }}
        with:
          max_attempts: 3
          timeout_minutes: 45
          command: |
            nix shell .#python ${{ matrix.chain.package }} -c cargo \
              test -p ibc-integration-test --no-fail-fast -- \
              --nocapture --test-threads=2

  multi-chains-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package1: [.#wasmd]
            package2: [.#gaia6, .#gaia7, .#gaia8]
            command1: [wasmd]
            command2: [gaiad]
            account_prefix1: [wasm]
            account_prefix2: [cosmos]
          - package1: [.#evmos]
            package2: [.#gaia6, .#gaia7, .#gaia8]
            command1: [evmosd]
            command2: [gaiad]
            account_prefix1: [evmos]
            account_prefix2: [cosmos]
          - package1: [.#osmosis]
            package2: [.#gaia6, .#gaia7, .#gaia8]
            command1: [osmosisd]
            command2: [gaiad]
            account_prefix1: [osmo]
            account_prefix2: [cosmos]
          - package1: [.#gaia6]
            package2: [.#ibc-go-v2-simapp, .#ibc-go-v3-simapp, .#ibc-go-v4-simapp, .#ibc-go-v5-simapp, .#ibc-go-v6-simapp]
            command1: [gaiad]
            command2: [simd]
            account_prefix1: [cosmos]
            account_prefix2: [cosmos]
          - package1: [.#gaia7]
            package2: [.#ibc-go-v2-simapp, .#ibc-go-v3-simapp, .#ibc-go-v4-simapp, .#ibc-go-v5-simapp, .#ibc-go-v6-simapp]
            command1: [gaiad]
            command2: [simd]
            account_prefix1: [cosmos]
            account_prefix2: [cosmos]
          - package1: [.#gaia8]
            package2: [.#ibc-go-v2-simapp, .#ibc-go-v3-simapp, .#ibc-go-v4-simapp, .#ibc-go-v5-simapp, .#ibc-go-v6-simapp]
            command1: [gaiad]
            command2: [simd]
            account_prefix1: [cosmos]
            account_prefix2: [cosmos]

    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v15
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: cosmos
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ibc-integration-test --no-fail-fast --no-run
      - name: Run tests
        uses: nick-fields/retry@v2
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
          NO_COLOR_LOG: 1
          CHAIN_COMMAND_PATHS: ${{ matrix.chain.package1 }},${{ matrix.chain.package2 }}
          ACCOUNT_PREFIXES: ${{ matrix.chain.account_prefix1 }},${{ matrix.chain.account_prefix2 }}
        with:
          max_attempts: 3
          timeout_minutes: 45
          command: |
            nix shell .#python -c cargo \
              test -p ibc-integration-test --no-fail-fast -- \
              --nocapture --test-threads=2

  multi-versions-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package1: [.#gaia6, .#gaia7, .#gaia8]
            package2: [.#gaia6, .#gaia7, .#gaia8]
            command: [gaiad]
            account_prefix: [cosmos]
          - package1: [.#ibc-go-v2-simapp, .#ibc-go-v3-simapp, .#ibc-go-v4-simapp, .#ibc-go-v5-simapp, .#ibc-go-v6-simapp]
            package2: [.#ibc-go-v2-simapp, .#ibc-go-v3-simapp, .#ibc-go-v4-simapp, .#ibc-go-v5-simapp, .#ibc-go-v6-simapp]
            command: [simd]
            account_prefix: [cosmos]

    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v15
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: cosmos
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ibc-integration-test --no-fail-fast --no-run
      - name: Run tests
        uses: nick-fields/retry@v2
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
          NO_COLOR_LOG: 1
          ACCOUNT_PREFIXES: ${{ matrix.chain.account_prefix }}
        with:
          max_attempts: 3
          timeout_minutes: 45
          command: |
            CHAIN_COMMAND_PATH=$(nix shell ${{ matrix.package1 }} -c which ${{ matrix.command }}),$(nix shell ${{ matrix.package2 }} -c which ${{ matrix.command }})" \
            nix shell .#python -c cargo \
              test -p ibc-integration-test --no-fail-fast -- \
              --nocapture --test-threads=2

  ordered-channel-test:
