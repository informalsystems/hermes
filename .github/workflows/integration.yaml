    if: always()
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package: .#namada
            command: namada
            account_prefix: ''
            native_token: nam
          - package: .#gaia15 .#namada
            command: gaiad,namada
            account_prefix: cosmos,''
