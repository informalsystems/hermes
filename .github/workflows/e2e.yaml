name: End to End testing
on:
  pull_request:
    paths:
      - .github/workflows/e2e.yaml
      - Cargo.toml
      - ci/**
      - e2e/**
      - proto/**
      - modules/**
      - relayer/**
      - relayer-cli/**
      - relayer-rest/**
      - telemetry/**
  push:
    branches: master
    paths:
      - .github/workflows/e2e.yaml
      - Cargo.toml
      - ci/**
      - e2e/**
      - proto/**
      - modules/**
      - relayer/**
      - relayer-cli/**
      - relayer-rest/**
      - telemetry/**

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  test-end-to-end:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace
      - run: cp ./target/debug/hermes .
      - name: Build relayer image
        run: docker-compose -f ci/docker-compose.yml build relayer
      - name: Start chains and relayer
        run: docker-compose -f ci/docker-compose.yml up -d ibc-0 ibc-1 relayer
      - name: Run relayer workflow
        run: docker exec relayer /bin/sh -c /relayer/e2e.sh
