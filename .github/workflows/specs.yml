name: TLA+ Specs
on:
  pull_request:
    paths:
      - docs/spec/tla/**
  push:
    branches: master
    paths:
      - docs/specs/tla/**

jobs:
  typecheck-specs:
    runs-on: ubuntu-latest
    container: apalache/mc:latest
    env:
      working-directory: docs/spec/tla
    steps:
      - uses: actions/checkout@v2
      - name: IBC Core
        run: apalache-mc typecheck IBCCore.tla
        working-directory: ${{env.working-directory}}/ibc-core
      - name: Fungible Token Transfer
        run: apalache-mc typecheck IBCTokenTransfer.tla
        working-directory: ${{env.working-directory}}/fungible-token-transfer

