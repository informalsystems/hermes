# Uploads Hermes binary.
# Ref: https://github.com/marketplace/actions/build-and-upload-rust-binary-to-github-releases

name: Release

on:
  push:
    tags:
      - x[0-9]+.*

jobs:
  docker-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Get release version
        run: echo "TAG=${GITHUB_REF#refs/tags/x}" >> $GITHUB_ENV
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./ci/
          file: ./ci/hermes.Dockerfile
          push: true
          build-args: TAG=v${{env.TAG}}
          tags: informaldev/hermes:${{env.TAG}}
