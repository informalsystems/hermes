name: Guide Template Checker
on:
  pull_request:
    paths:
      - .github/workflows/guide-templates.yaml
      - modules/**
      - relayer/**
      - relayer-cli/**
      - relayer-rest/**
      - telemetry/**
      - scripts/**
      - tools/check-guide/**

  push:
    branches: master
    paths:
      - .github/workflows/guide-templates.yaml
      - modules/**
      - relayer/**
      - relayer-cli/**
      - relayer-rest/**
      - telemetry/**
      - scripts/**
      - tools/check-guide/**

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  template-checker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: check templates
        run: bash scripts/auto_gen_templates.sh --mode "check"
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -p check-guide
