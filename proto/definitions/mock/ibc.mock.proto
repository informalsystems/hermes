syntax = "proto3";
package ibc.mock;

import "ibc/core/client/v1/client.proto";

message Header {
  ibc.core.client.v1.Height height = 1;
  uint64 timestamp = 2; 
}

message ClientState {
  Header header = 1;
}

message ConsensusState {
  Header header = 1;
}

message Misbehaviour {
  string client_id = 1;
  Header header1 = 2;
  Header header2 = 3;
}
