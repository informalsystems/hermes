[package]
name = "relayer-cli"
version = "0.0.3"
edition = "2018"
authors = [
  "Informal Systems <hello@informal.systems>"
]

[dependencies]
relayer = { path = "../relayer" }
ibc = { path = "../modules" }
tendermint = "0.15.0"
tendermint-proto = "0.1.0"

k256 = { version = "0.4", features = ["ecdsa-core", "ecdsa", "sha256"]}
tendermint-rpc = "0.15"
rust-crypto = "0.2.36"
hex = "0.4"
ripemd160 = { version = "0.9", optional = true }
sha2 = { version = "0.9.1", default-features = false }

abscissa_tokio = "0.5.1"
anomaly = "0.2.0"
gumdrop = "0.7"
serde = { version = "1", features = ["serde_derive"] }
thiserror = "1"
tokio = { version = "0.2.13", features = ["rt-util", "sync"] }
tracing = "0.1.13"
tracing-subscriber = "0.2.3"
futures = "0.3.5"
prost-types = "0.6.1"
prost = "0.6.1"
ibc-proto = "0.2.2"

# Signatory
#signatory-secp256k1 = "0.20.0"
#signature = "1.1.0"
#ecdsa = { version = "0.6", features = ["k256"]}

[dependencies.abscissa_core]
version = "0.5.2"
# optional: use `gimli` to capture backtraces
# see https://github.com/rust-lang/backtrace-rs/issues/189
# features = ["gimli-backtrace"]

[dev-dependencies]
abscissa_core = { version = "0.5.2", features = ["testing"] }
once_cell = "1.2"
