[package]
name       = "ibc-relayer-cli"
version    = "0.5.0"
edition    = "2018"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
homepage   = "https://hermes.informal.systems/"
repository = "https://github.com/informalsystems/ibc-rs"
authors    = ["Informal Systems <hello@informal.systems>"]

description = """
  Hermes is an IBC Relayer written in Rust.
"""

[[bin]]
name = "hermes"

[features]
default   = ["telemetry"]
profiling = ["ibc-relayer/profiling"]
telemetry = ["ibc-relayer/telemetry", "ibc-telemetry"]

[dependencies]
ibc           = { version = "0.5.0", path = "../modules" }
ibc-relayer   = { version = "0.5.0", path = "../relayer" }
ibc-proto     = { version = "0.8.1", path = "../proto" }
ibc-telemetry = { version = "0.5.0", path = "../telemetry", optional = true }

anomaly = "0.2.0"
gumdrop = { version = "0.7", features = ["default_expr"] }
serde = { version = "1", features = ["serde_derive"] }
thiserror = "1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1.26"
tracing-subscriber = "0.2.19"
futures = "0.3.14"
toml = "0.5.6"
serde_derive = "1.0.116"
serde_json = "1"
sled = "0.34.4"
prost = "0.7"
prost-types = "0.7"
hex = "0.4"
crossbeam-channel = "0.5.1"
subtle-encoding = "0.5"
dirs-next = "2.0.0"
itertools = "0.10.1"
atty = "0.2.14"

[dependencies.tendermint-proto]
version = "=0.20.0"

[dependencies.tendermint]
version = "=0.20.0"

[dependencies.tendermint-rpc]
version = "=0.20.0"
features = ["http-client", "websocket-client"]

[dependencies.tendermint-light-client]
version = "=0.20.0"
features = ["unstable"]

[dependencies.abscissa_core]
version = "0.5.2"

[dev-dependencies]
abscissa_core = { version = "0.5.2", features = ["testing"] }
once_cell = "1.8"
