[package]
name       = "ibc"
version    = "0.8.0-pre.1"
edition    = "2018"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "consensus", "cosmos", "ibc", "tendermint"]
repository = "https://github.com/informalsystems/ibc-rs"
authors    = ["Informal Systems <hello@informal.systems>"]

description = """
    Implementation of the Inter-Blockchain Communication Protocol (IBC).
    This crate comprises the main data structures and on-chain logic.
"""

[features]
default = ["std", "eyre_tracer"]
std = ["flex-error/std"]
eyre_tracer = ["flex-error/eyre_tracer"]

# This feature grants access to development-time mocking libraries, such as `MockContext` or `MockHeader`.
# Depends on the `testgen` suite for generating Tendermint light blocks.
mocks = ["tendermint-testgen", "sha2"]

[dependencies]
# Proto definitions for all IBC-related interfaces, e.g., connections or channels.
ibc-proto = { version = "0.12.0-pre.1", path = "../proto" }
ics23 = { package = "informalsystems-ics23", version = "0.6.5", default-features = false }
chrono = { version = "0.4.19", default-features = false }
thiserror = { version = "1.0.30", default-features = false }
serde_derive = { version = "1.0.104", default-features = false }
serde = { version = "1.0.130", default-features = false }
serde_json = { version = "1", default-features = false }
tracing = { version = "0.1.29", default-features = false }
prost = { package = "informalsystems-prost", version = "0.8", default-features = false }
prost-types = { package = "informalsystems-prost-types", version = "0.8", default-features = false }
bytes = { version = "1.1.0", default-features = false }
safe-regex = { version = "0.2.4", default-features = false }
subtle-encoding = { version = "0.5", default-features = false }
sha2 = { version = "0.9.8", default-features = false, optional = true }
flex-error = { version = "0.4.3", default-features = false }

[dependencies.tendermint]
version = "=0.23.0-internal"

[dependencies.tendermint-proto]
version = "=0.23.0-internal"

[dependencies.tendermint-light-client]
version = "=0.23.0-internal"
default-features = false

[dependencies.tendermint-testgen]
version = "=0.23.0-internal"
optional = true

[dev-dependencies]
env_logger = "0.9.0"
tracing-subscriber = "0.2.25"
test-env-log = { version = "0.2.7", features = ["trace"] }
modelator = "0.2.1"
tendermint-rpc = { version = "=0.23.0-internal", features = ["http-client", "websocket-client"] }
tendermint-testgen = { version = "=0.23.0-internal" } # Needed for generating (synthetic) light blocks.
sha2 = { version = "0.9.8" }

# pin clap to avoid miscompilations with modelator
clap = "=3.0.0-beta.4"
clap_derive = "=3.0.0-beta.4"

[[test]]
name = "mbt"
path = "tests/mbt.rs"
required-features = ["mocks"]
